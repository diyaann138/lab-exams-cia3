<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign Exam Dashboard</title>
    <link rel="stylesheet" href="styless.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="christlogo.png" alt="Christ University Logo" />
        </div>
        <div class="roles">
          <button class="role selected">📄 Exams</button>
          <!-- <button class="role">👨‍🎓 Student</button>
          <button class="role">👩‍🏫 Faculty</button> -->
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="login-box">
        <div class="login-card">
          <h2>Welcome, Admin</h2>
          <p>Assign Exam</p>

          <div class="card">
            <h3>Ongoing</h3>
            <div class="checkbox-group">
              <div class="left">
                <input type="text" placeholder="Search Students..." />
                <label><input type="checkbox" /> Student1 1001</label>
                <label><input type="checkbox" /> Student2 1002</label>
                <label><input type="checkbox" /> Student3 1003</label>
                <label><input type="checkbox" /> Student4 1004</label>
                <label><input type="checkbox" /> Student5 1005</label>
                <label><input type="checkbox" /> Student6 1006</label>
              </div>

              <div class="right">
                <input type="text" placeholder="Search Faculty..." />
                <label><input type="checkbox" /> Faculty 1</label>
                <label><input type="checkbox" /> Faculty 2</label>
              </div>
            </div>

            <button class="login-btn">Live Marks</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
